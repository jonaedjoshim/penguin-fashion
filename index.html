<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .roboto {
            font-family: "Roboto", sans-serif;
        }

        .bebas-neue {
            font-family: "Bebas Neue", sans-serif;
        }

        .gold {
            color: #FABE4C;
        }

        .black {
            color: #363958;
        }

        .grey {
            color: #3E3E3E;
        }

    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3cc97d6529.js" crossorigin="anonymous"></script>
    <title>Penguin Fashion</title>
</head>

<body class="roboto">
    <header class="bg-[#FFFBF0]">

        <!-- nav section -->

        <nav class="flex justify-evenly items-center">
            <div>
                <img src="icons/logo.png" alt="">
            </div>
            <div>
                <ul class="flex gap-14">
                    <li class="text-[#3C3C3C] font-medium text-lg">Home</li>
                    <li class="text-[#3C3C3C] font-medium text-lg">Product</li>
                    <li class="text-[#3C3C3C] font-medium text-lg">About us</li>
                    <li class="text-[#3C3C3C] font-medium text-lg">Contact us</li>
                </ul>
            </div>
        </nav>

        <!-- banner section -->

        <section class=" my-4 flex justify-evenly items-center">
            <div>
                <h3 class="uppercase text-7xl font-normal bebas-neue">
                    <span class="gold">Be the Penguins</span>
                    <br>
                    <span class="black">of Winter</span>
                </h3>
                <p class="grey text-lg font-normal my-2">
                    Lorem Ipsum is simply dummy text of the <br> printing nd typesetting
                    industry.
                </p>
                <button class="text-white bg-gradient-to-b from-[#A4BC46] to-[#85A019] px-8 py-4 rounded-xl my-3"><i class="fa-solid fa-cart-shopping"></i> BUY NOW</i></button>
            </div>
            <div>
                <img src="images/model.png" alt="a smiling women" class="mb-16">
            </div>
        </section>

    </header>
</body>

</html>
